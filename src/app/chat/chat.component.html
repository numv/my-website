<div class="chat">
  <div class="chat-history">
    <div class="msg msg-left" *ngFor="let item of chathistory">
      <div class="msg-wrapper">
        <div class="msg-name"></div>
        <div class="msg-time"></div>
        <div class="msg-text">
          <span [innerHTML]="item"></span>
        </div>
      </div>
    </div>
  </div>

  <app-chat-input
    [input]="phrases[0]"
    (written)="onWritten($event)"
  ></app-chat-input>
</div>
